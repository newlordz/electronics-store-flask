{% extends "base.html" %}

{% block title %}Page Not Found - Electronics Store{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-3"></i>
                <h1 class="display-1 fw-bold">404</h1>
                <h2>Page Not Found</h2>
                <p class="text-muted mb-4">
                    Sorry, the page you are looking for could not be found. 
                    It might have been moved, deleted, or you entered the wrong URL.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    <a href="{{ url_for('products_list') }}" class="btn btn-outline-primary">
                        <i class="fas fa-shopping-bag me-1"></i>Browse Products
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
