        <i class="fas fa-comments"></i>
        <span class="chatbot-badge" id="chatbot-badge" style="display: none;">0</span>
    </div>
    
    <!-- Chatbot Container -->

                <i class="fas fa-robot"></i>
                <span>Store Assistant</span>
            </div>
            <button id="chatbot-close" class="chatbot-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- Chatbot Messages -->

                <div class="message-content">
                    <i class="fas fa-robot message-avatar"></i>
                    <div class="message-text">
                        Hello! üëã I'm your Electronics Store assistant. How can I help you today?

            <div class="chatbot-quick-actions">
                <button class="quick-action" data-action="order">üì¶ Order Status</button>
                <button class="quick-action" data-action="product">üõçÔ∏è Product Help</button>
                <button class="quick-action" data-action="return">üîÑ Returns</button>

    </div>
</div>

<!-- Report Modal -->
<div id="report-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-bug"></i> Report an Issue
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="report-form">
                    <div class="mb-3">
                        <label for="report-type" class="form-label">Issue Type</label>
                        <select class="form-select" id="report-type" required>
                            <option value="technical">Technical Issue</option>
                            <option value="product">Product Problem</option>
                            <option value="order">Order Issue</option>
                            <option value="payment">Payment Problem</option>
                            <option value="website">Website Bug</option>
                            <option value="general">General Complaint</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="report-priority" class="form-label">Priority</label>
                        <select class="form-select" id="report-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="report-description" class="form-label">Description</label>
                        <textarea class="form-control" id="report-description" rows="4" 
                                  placeholder="Please describe the issue in detail..." required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submit-report">
                    <i class="fas fa-paper-plane"></i> Submit Report
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Chatbot Widget JavaScript
class ChatbotWidget {
    constructor() {
        this.isOpen = false;
        this.isTyping = false;
        this.init();
    }
    
    init() {
        this.bindEvents();
        this.loadHistory();
    }
    
    bindEvents() {
        // Toggle chatbot
        document.getElementById('chatbot-toggle').addEventListener('click', () => {
            this.toggleChatbot();
        });
        
        // Close chatbot
        document.getElementById('chatbot-close').addEventListener('click', () => {
            this.closeChatbot();
        });
        
        // Send message
        document.getElementById('chatbot-send').addEventListener('click', () => {
            this.sendMessage();
        });
        
        // Enter key in input
        document.getElementById('chatbot-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.sendMessage();
            }
        });
        
        // Quick actions
        document.querySelectorAll('.quick-action').forEach(button => {
            button.addEventListener('click', (e) => {
                const action = e.target.dataset.action;
                this.handleQuickAction(action);
            });
        });
        
        // Report modal
        document.getElementById('submit-report').addEventListener('click', () => {
            this.submitReport();
        });
    }
    
    toggleChatbot() {
        this.isOpen = !this.isOpen;
        const container = document.getElementById('chatbot-container');
        const toggle = document.getElementById('chatbot-toggle');
        
        if (this.isOpen) {
            container.style.display = 'flex';
            toggle.style.transform = 'scale(1.1)';
            document.getElementById('chatbot-input').focus();
        } else {
            container.style.display = 'none';
            toggle.style.transform = 'scale(1)';
        }
    }
    
    closeChatbot() {
        this.isOpen = false;
        document.getElementById('chatbot-container').style.display = 'none';
        document.getElementById('chatbot-toggle').style.transform = 'scale(1)';
    }
    
    async sendMessage() {
        const input = document.getElementById('chatbot-input');
        const message = input.value.trim();
        
        if (!message || this.isTyping) return;
        
        // Add user message
        this.addMessage(message, 'user');
        input.value = '';
        
        // Show typing indicator
        this.showTypingIndicator();
        
        try {
            const response = await fetch('/chatbot/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({ message: message })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Remove typing indicator and add bot response
                this.hideTypingIndicator();
                this.addMessage(data.response, 'bot');
            } else {
                this.hideTypingIndicator();
                this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            }
        } catch (error) {
            console.error('Error sending message:', error);
            this.hideTypingIndicator();
            this.addMessage('Sorry, I\'m having trouble connecting. Please try again later.', 'bot');
        }
    }
    
    addMessage(text, type) {
        const messagesContainer = document.getElementById('chatbot-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chatbot-message ${type}-message`;
        
        const avatar = type === 'bot' ? 'fas fa-robot' : 'fas fa-user';
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        messageDiv.innerHTML = `
            <div class="message-content">
                <i class="${avatar} message-avatar"></i>
                <div class="message-text">${this.formatMessage(text)}</div>
            </div>
            <div class="message-time">${time}</div>
        `;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    formatMessage(text) {
        // Convert line breaks to <br> tags
        return text.replace(/\n/g, '<br>');
    }
    
    showTypingIndicator() {
        this.isTyping = true;
        const messagesContainer = document.getElementById('chatbot-messages');
        const typingDiv = document.createElement('div');
        typingDiv.className = 'chatbot-message bot-message';
        typingDiv.id = 'typing-indicator';
        
        typingDiv.innerHTML = `
            <div class="message-content">
                <i class="fas fa-robot message-avatar"></i>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        `;
        
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    hideTypingIndicator() {
        this.isTyping = false;
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }
    
    async loadHistory() {
        try {
            const response = await fetch('/chatbot/history');
            const data = await response.json();
            
            if (data.success && data.history.length > 0) {
                // Clear welcome message
                const messagesContainer = document.getElementById('chatbot-messages');
                messagesContainer.innerHTML = '';
                
                // Add history messages
                data.history.forEach(msg => {
                    this.addMessage(msg.message, msg.message_type);
                });
            }
        } catch (error) {
            console.error('Error loading chat history:', error);
        }
    }
    
    handleQuickAction(action) {
        const messages = {
            'order': 'I need help with my order status',
            'product': 'I have a question about a product',
            'return': 'I want to return or exchange an item',
            'report': 'I need to report an issue'
        };
        
        const message = messages[action];
        if (message) {
            document.getElementById('chatbot-input').value = message;
            this.sendMessage();
        }
    }
    
    async submitReport() {
        const type = document.getElementById('report-type').value;
        const priority = document.getElementById('report-priority').value;
        const description = document.getElementById('report-description').value.trim();
        
        if (!description) {
            alert('Please provide a description of the issue.');
            return;
        }
        
        try {
            const response = await fetch('/chatbot/create_report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    report_type: type,
                    priority: priority,
                    description: description
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('report-modal'));
                modal.hide();
                
                // Add bot response to chat
                this.addMessage(data.response, 'bot');
                
                // Reset form
                document.getElementById('report-form').reset();
            } else {
                alert('Error creating report: ' + data.message);
            }
        } catch (error) {
            console.error('Error submitting report:', error);
            alert('Error submitting report. Please try again.');
        }
    }
}

// Initialize chatbot when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    window.chatbotWidget = new ChatbotWidget();
});
</script>
